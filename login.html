<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src='https://unpkg.com/htmx.org/dist/ext/response-targets.js'></script>
</head>
<body class='flex h-screen bg-slate-100'>
    <div class="container m-auto max-w-md bg-white text-center">
        <div class="text-2xl text-white bg-indigo-700 py-5">Admin</div>
        <div class="text-base px-12 py-6">
            <form hx-post="/login">
                <div class="text-start">
                    <label for="username">Username:</label>
                    <div class="pt-1 pb-3">
                        <input class="w-full px-2 leading-8 rounded-md border-2 border-indigo-200 outline-none focus:border-indigo-500" type="text" id="username" name="username" required>
                    </div>
                    <label for="password">Password:</label>
                    <div class="pt-1 pb-3">
                        <input class="w-full pl-2 leading-8 rounded-md border-2 border-indigo-200 outline-none focus:border-indigo-500" type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="pt-4 pb-2">
                    <button type="submit" class="w-full text-xl py-3 text-white bg-indigo-400 hover:bg-indigo-500 active:bg-indigo-600 transition">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
